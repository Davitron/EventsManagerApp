language: node_js
node_js:
- "stable"
env:
- NODE_ENV=test
cache:
 directories:
 - node_modules
addons:
- postgresql: "9.4"
services:
- postgresql
before_script:
- psql -c 'create database travis_ci_test;' -U postgres
script:
- npm test
- npm run coverage
- npm install
after_success: 'npm run coveralls'
 